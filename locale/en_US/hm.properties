hm.tooltip.airing=<span fontSize="12" fontWeight="bold">Airing:</span>\
<p>Natural ventilation is designed to exchange the desired amount</p><p>of air at a set outside temperature (i.e. in Poland 12\u00B0C).\
</p><p>temperature is higher, the temperature gradient inside and</p><p>outside the building is too small to provide enough fresh air, so</p>\
<p>windows have to be opened. This can lead to excessive heat loss.</p><p>In buildings equipped with mechanical ventillation airing is not </p>\
<p>needed.</p><p/>

hm.tooltip.insolation=<span fontSize="12" fontWeight="bold">Insolation:</span>\
<p>During the warm half of the year sun can provide most (or even all)</p><p>energy needed for heating.</p>\
<p>This is why in energy efficient houses most windows face south</p><p>(in Europe and N. America) and their glass is very transparent.</p>\
<p>In order to prevent excessive heating solar rays are blocked by shading fixtures.</p>\
<p/>

hm.tooltip.windows=<span fontSize="12" fontWeight="bold">Windows:</span>\
<p>Old-fashioned single-glazed windows insulate poorly. Modern double- (or triple-)</p>\
<p>pane windows are much better at it. On the other hand multiple panes block more sunlight,</p>\
<p>limiting solar energy gains. Heat loses can be minimized by installing blinds lowered for the night.</p>\
<p>Heat escapes not only through windows, but also through the so-called thermal </p>\
<p>bridges - poorly insulated parts of nearby walls. In energy-efficient buildings they must be eliminated.</p>\
<p/>

hm.tooltip.ventilation=<span fontSize="12" fontWeight="bold">Ventilation:</span>\
<p>Buildings must be ventilated. In old-fashioned houses it was done by ventilation</p>\
<p>channels (which are simply tunnels inside walls). The problem with such solution is</p>\
<p>that the lower the outside temperature is, the faster the air circulation and the more</p>\
<p>cold air flows into the building and must be heated.</p>\
<p>In modern houses air exchange is done by a mechanical ventilation with heat</p>\
<p>recovery - the air entering the house is heated by the outgoing air. Mechanical ventilation</p>\
<p>can be improved by carbon dioxide sensors, allowing more precise control of the exchange</p>\
<p>(and heating) of the needed amount of air.</p>\
<p/><span fontSize="12" fontWeight="bold">Airtightness:</span>\
<p>There are drafts in every building, i.e. in joints between the roof and the walls,</p>\
<p>near windows or electric outlets. In case of high draughtiness too much air will be</p>\
<p>exchanged (and heated), it also hampers the efficiency of a heat recovery installation.</p>\
<p/>

hm.tooltip.insulation.floor=<span fontSize="12" fontWeight="bold">Floor insulation:</span>\
<p>The better the floor insulation, the less heat escapes.</p>\
<p/><span fontSize="12" fontWeight="bold">Heat escape through the foundation:</span>\
<p>Concrete or brick foundation is an incredible heat conductor, </p>\
<p>leading to high heat loses. In order to eliminate this heat escape</p>\
<p>route, energy efficient building are built on a well insulated bedplate</p>\
<p/>

hm.tooltip.insulation.walls=<span fontSize="12" fontWeight="bold">Wall insulation:</span>\
<p>The better the wall insulation, the less heat escapes.</p>\
<p/>

hm.tooltip.insulation.roof=<span fontSize="12" fontWeight="bold">Roof insulation:</span>\
<p>The better the roof insulation, the less heat escapes.</p>\
<p/>

hm.tooltip.heatingdevice.loss=<span fontSize="12" fontWeight="bold">Heater energy losses:</span>\
<p>This is the difference between the so-called 'Final energy' and 'Useful energy'.</p>\
<p>In order to provide the useful energy of 100kWh a 66%-efficient heater will have to</p> \
<p>produce 150kWh of final energy. 50kWh are lost.In case of heat sources over 100%-efficient,</p>\
<p>such as a heat pump, heat loses are negative, meaning that the heat is retrieved from the surroundings.</p>\
<p/>

hm.tooltip.residualheat=<span fontSize="12" fontWeight="bold">Residual heat:</span>\
<p>Every resident is effectively a 100W heater, additional heat is provided</p>\
<p>by electric appliances, hot water and cooking.</p>\
<p/>

hm.tooltip.warmwater=<span fontSize="12" fontWeight="bold">Warm water:</span>\
<p>Heating of water for bathing or washing requires energy. Water can be heated by</p>\
<p>conventional (gas, coal, oil, electricity, ...) heat sources. Water can also</p>\
<p>be heated by solar heaters.</p>\
<p/>

hm.tooltip.energy_cost_and_consumption=<span fontSize="12" fontWeight="bold">Energy consumption and costs:</span>\
<p>"Heat loss [W]" shows the rate of energy loss in a given moment, with</p>\
<p>specified building parameters, temperatures inside and outside of the</p>\
<p>building and insolation in a given month. </p>\
<p>Monthly energy consumption and cost calculations are based on energy loss </p>\
<p>rate, but temperature fluctuations are taken into account.</p>\
<p>Yearly energy consumption and cost calculations are based on cumulative monthly values.</p>\
<p>Values displayed in "heat loss" and "energy consumption" modes are based on a so-called</p>\
<p>useful energy.In cost calculation modes values are based on a final energy, which take into</p>\
<p>account the total energy delivered to the building that must be paid for taking</p>\
<p>into account the efficiency of a heating source.</p>\
<p/>

hm.tooltip.energy.final=<span fontSize="12" fontWeight="bold">Final and primary energy:</span>\
<p>What is the difference between final and primary energy?</p>\
<p>The easiest way to distinguish between them is by examples.</p>\
<p>In order to produce 1kWh of electricity for an electric heater (this is the final energy) a typical</p> \
<p/><p>33%-efficient coal-fired power plant must burn 3kWh of coal (this is the primary energy).</p>\
<p>In order to heat your house with 1 kWh (this is the final energy) of heat provided by a 50%-efficient</p>\
<p>boiler you must use 2 kWh of fuel (this is the primary energy).</p>\
<p/>


hm.tooltip.energy.class=<span fontSize="12" fontWeight="bold">Energy class:</span>\
<p>Energy class identifies the final energy consumption, expressed in kWh/year/m2:</p>\
<p>F: Very energy inefficient</p>\
<p>E: Energy inefficient</p>\
<p>D: Below average</p>\
<p>C: Average</p>\
<p>B: Above average</p>\
<p>A: Energy efficient</p>\
<p>A+: Very energy efficient</p>\
<p>Passive</p>\
<p/>

