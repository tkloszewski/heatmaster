<p>temperatury zewn\u0119trznej 12\u00B0C. Je\u015Bli temperatura na zewn\u0105trz</p><p>jest wy\u017Csza, r\u00F3\u017Cnica temperatur w \u015Brodku i na zewn\u0105trz staje</p>\
<p>si\u0119 zbyt ma\u0142a dla zapewnienia wymiany powietrza \u002D trzeba wi\u0119c</p><p>otworzy\u0107 okna. Jednak bardzo intensywne wietrzenie przy niskich</p>\
<p>temperaturach na zewn\u0105trz prowadzi do znacznej utraty ciep\u0142a.</p><p>W budynkach z wentylacj\u0105 mechaniczn\u0105 odpowietrzanie przez wietrzenie</p>\
<p>nie jest potrzebne.</p><p/>

hm.tooltip.insolation=<span fontSize="12" fontWeight="bold">Nas\u0142onecznienie:</span>\
<p>Podczas ciep\u0142ej po\u0142owy roku s\u0142o\u0144ce mo\u017Ce dostarcza\u0107 do domu wi\u0119kszo\u015B\u0107</p>\
<p>(lub nawet ca\u0142o\u015B\u0107) potrzebnej do ogrzewania energii. Z tego powodu</p>\
<p>w domach niskoenergetycznych projektuje si\u0119 okna g\u0142\u00F3wnie od po\u0142udnia,</p>\
<p>dbaj\u0105c te\u017C o ich wysok\u0105 przezroczysto\u015B\u0107. W celu ograniczenia nadmiernego</p>\
<p>nas\u0142onecznienia i nagrzewania si\u0119 domu latem, nad oknami umieszcza</p>\
<p>si\u0119 daszki zacieniaj\u0105ce,\u017Caluzje zewn\u0119trzne itp.</p>\
<p/>


hm.tooltip.windows=<span fontSize="12" fontWeight="bold">Okna:</span>\
<p>Stare okna jednoszybowe s\u0142abo zatrzymuj\u0105 ciep\u0142o. </p>\
<p>Nowe okna dwu- i tr\u00F3jszybowe robi\u0105 to znacznie lepiej.</p>\
<p>Jednocze\u015Bnie jednak spada ilo\u015B\u0107 wpadaj\u0105cego do domu </p>\
<p>promieniowania s\u0142onecznego. Ilo\u015B\u0107 uciekaj\u0105cej przez szyby </p>\
<p>energii mo\u017Cna ograniczy\u0107 instaluj\u0105c rolety i opuszczaj\u0105c </p>\
<p>je na noc. Ciep\u0142o ucieka nie tylko przez same szyby, ale </p>\
<p>te\u017C przez stanowi\u0105ce mostki termiczne s\u0142abo zaizolowane</p>\
<p>fragmenty \u015Bciany przy oknie, warto wi\u0119c zwr\u00F3ci\u0107 uwag\u0119 </p>\
<p>na bezmostkowy monta\u017C okien.</p>

hm.tooltip.ventilation=<span fontSize="12" fontWeight="bold">Wentylacja:</span>\
<p>Do domu trzeba dostarczy\u0107 \u015Bwie\u017Ce powietrze. W starych domach robi\u0142o</p>\
<p>si\u0119 to przez zrobienie kana\u0142\u00F3w wentylacyjnych, czyli po prostu</p>\
<p>dziur w \u015Bcianach. Problematyczn\u0105 cech\u0105  takiej wentylacji naturalnej</p>\
<p>jest to, \u017Ce im ni\u017Csza jest temperatura na zewn\u0105trz, tym szybsza jest</p>\
<p>cyrkulacja powietrza, i tym wi\u0119cej trzeba go ogrza\u0107. Sposobem na</p>\
<p>zaoszcz\u0119dzenie energii (i popraw\u0119 jako\u015Bci powietrza w domu) jest</p>\
<p>wprowadzenie wentylacji mechanicznej z odzyskiem energii z pomoc\u0105</p>\
<p>tzw. rekuperatora, w kt\u00F3rym powietrze wpadaj\u0105ce do domu ogrzewa si\u0119</p>\
<p>od powietrza opuszczaj\u0105cego go. Wentylacj\u0119 mechaniczn\u0105 mo\u017Cna usprawni\u0107,</p>\
<p>uzupe\u0142niaj\u0105c j\u0105 o czujniki dwutlenku w\u0119gla, dzi\u0119ki kt\u00F3rym b\u0119dzie</p>\
<p>wymieniana (i ogrzewana) dok\u0142adnie taka ilo\u015B\u0107 powietrza, jaka jest</p>\
<p>potrzebna dla komfortu mieszka\u0144c\u00F3w.</p>\
<p/><span fontSize="12" fontWeight="bold">Szczelno\u015B\u0107 domu:</span>\
<p>W ka\u017Cdym budynku wyst\u0119puj\u0105 dodatkowe nieszczelno\u015Bci, na przyk\u0142ad na styku</p>\
<p>dachu i \u015Bcian, przy oknach i drzwiach czy gniazdkach elektrycznych. Je\u015Bli</p>\
<p>nieszczelno\u015Bci s\u0105 wysokie, wymieniana jest nadmiarowa ilo\u015B\u0107 powietrza, nie</p>\
<p>dzia\u0142a te\u017C efektywnie wentylacja mechaniczna.</p><p> </p>


hm.tooltip.insulation.floor=<span fontSize="12" fontWeight="bold">Izolacja pod\u0142ogi:</span>\
<p>Im lepsza izolacja pod\u0142ogi, tym mniej ciep\u0142a przez ni\u0105 przenika.</p>\
<p/><span fontSize="12" fontWeight="bold">Ucieczka ciep\u0142a przez fundamenty:</span>\
<p>Betonowe lub ceglane fundamenty s\u0105 doskona\u0142ymi przewodnikami ciep\u0142a,</p>\
<p>u\u0142atwiaj\u0105cymi ucieczk\u0119 energii z budynku. W celu wyeliminowania tego</p>\
<p>mostka termicznego, budynki energooszcz\u0119dne buduje si\u0119 na dobrze</p>\
<p>izolowanej p\u0142ycie.</p>\
<p/>

hm.tooltip.insulation.walls=<span fontSize="12" fontWeight="bold">Izolacja pod\u0142ogi:</span>\
<p>Im lepsza izolacja \u015Bcian, tym mniej ciep\u0142a przez nie przenika.</p>\
<p/>

hm.tooltip.insulation.roof=<span fontSize="12" fontWeight="bold">Izolacja dachu:</span>\
<p>Im lepsza izolacja dachu, tym mniej ciep\u0142a przez nie przenika.</p>\
<p/>

hm.tooltip.heatingdevice.loss=<span fontSize="12" fontWeight="bold">Straty energii urz\u0105dzenia grzewczego:</span>\
<p>Jest to r\u00F3\u017Cnica mi\u0119dzy energi\u0105 ko\u0144cow\u0105 a energi\u0105 u\u017Cyteczn\u0105.</p>\
<p>W celu pokrycia zapotrzebowania na ciep\u0142o w wysoko\u015Bci 100kWh urz\u0105dzenie</p>\
<p>grzewcze o sprawno\u015Bci 66% musi 'wytworzy\u0107' 150kWh energii. 50 kWh to</p>\
<p>straty urz\u0105dzenia grzewczego.</p>\
<p>W przypadku urz\u0105dze\u0144 o sprawno\u015Bci wi\u0119kszej od 100%, takich jak pompa </p>\
<p>ciep\u0149a, stray s\u0105 'ujemne' co oznacza \u017Ce ciep\u0142o pobierane jest z otoczenia</p>\
<p/>

hm.tooltip.residualheat=<span fontSize="12" fontWeight="bold">Ciep\u0142o bytowe:</span>\
<p>Ka\u017Cdy z mieszka\u0144c\u00F3w jest grzejnikiem o mocy rz\u0119du 100W,</p>\
<p>dochodzi do tego ciep\u0142o urz\u0105dze\u0144 elektrycznych, ciep\u0142ej wody</p>\
<p>u\u017Cytkowej i z gotowania.</p>\
<p/>

hm.tooltip.warmwater= <span fontSize="12" fontWeight="bold">Ciep\u0142a woda u\u017Cytkowa:</span>\
<p>Ogrzanie wody na k\u0105piele i do mycia wymaga energii. Wod\u0119 mo\u017Cna podgrza\u0107</p>\
<p>z pomoc\u0105 konwencjonalnych \u017Ar\u00F3de\u0142 ogrzewania, przez znaczn\u0105 cz\u0119\u015B\u0107 roku</p>\
<p>mo\u017Cna te\u017C czerpa\u0107 ciep\u0142o z kolektor\u00F3w s\u0142onecznych (tzw. solar\u00F3w) - w</p>\
<p>okresie letnim mog\u0105 one zapewni\u0107 ca\u0142o\u015B\u0107 ciep\u0142a do ogrzewania wody.</p>\
<p>Intensywno\u015B\u0107 zu\u017Cycia ciep\u0142ej wody okre\u015Bla lista wyboru</p>\
<p/>

hm.tooltip.energy_cost_and_consumption=<span fontSize="12" fontWeight="bold">Zu\u017Cycie energii i koszty:</span>\
<p>Opcja "utrata ciep\u0142a [waty]" pokazuje ucieczk\u0119 ilo\u015Bci uciekaj\u0105cego ciep\u0142a w</p>\
<p>danej chwili, przy okre\u015Blonych parametrach budynku, wybranych temperaturach</p>\
<p>w \u015Brodku i na zewn\u0105trz oraz przy nas\u0142onecznieniu odpowiadaj\u0105cemu wybranemu</p>\
<p>miesi\u0105cowi. Obliczenia miesi\u0119czne zu\u017Cycia energii i koszt\u00F3w s\u0105 oparte o</p>\
<p>utrat\u0119 ciep\u0142a w watach, ale z uwzgl\u0119dnieniem waha\u0144 temperatury. Obliczenia</p>\
<p>roczne zu\u017Cycia energii i koszt\u00F3w s\u0105 sum\u0105 oblicze\u0144 miesi\u0119cznych. Warto\u015Bci</p>\
<p>wy\u015Bwietlane w opcjach "utrata ciep\u0142a" i "zu\u017Cycie energii" bazuj\u0105 na tzw.</p>\
<p>energii u\u017Cytkowej. W widoku koszt\u00F3w obliczenia oparte s\u0105 na energii ko\u0144cowej,</p>\
<p>czyli tej, kt\u00F3r\u0105 trzeba dostarczy\u0107 do budynku i za zakup kt\u00F3rej trzeba</p>\
<p>zap\u0142aci\u0107 - zu\u017Cycie energii ko\u0144cowej, w odr\u00F3\u017Cnieniu od energii u\u017Cytkowej,</p>\
<p>bierze pod uwag\u0119 sprawno\u015B\u0107 instalacji grzewczej.</p>\
<p/>

hm.tooltip.energy.final=<span fontSize="12" fontWeight="bold">Energia finalna i pierwotna:</span>\
<p>Jaka jest r\u00F3\u017Cnica mi\u0119dzy energi\u0105 finaln\u0105 i pierwotn\u0105?</p>\
<p>Najpro\u015Bciej przedstawi\u0107 to na przyk\u0142adach.</p>\
<p/><p>W cely wytworzenia 1kWh pr\u0105du dla piecyka elektrycznego</p>\
<p>ogrzewaj\u0105cego Tw\u00F3j dom (to energia finalna) elektrownia w\u0119glowa</p>\
<p>o sprawno\u015Bci 33% musi spali\u0107 w\u0119giel o energii 3kWh (to energia pierwotna).</p>\
<p/><p>W celu ogrzania Twojego domu energi\u0105 pieca o sprawno\u015Bci 50% (to energia finalna)</p>\
<p>musisz spali\u0107 paliwo o energii 2kWh (to energia pierwotna).</p>\
<p/>

hm.tooltip.energy.class=<span fontSize="12" fontWeight="bold">Klasa energetyczna:</span>\
<p>Klasa energetyczna odpowiada zu\u017Cyciu energii finalnej w kWh </p>\
<p>rocznie na ka\u017Cdy metr kwadratowy powierzchni domu. </p>\
<p>Zosta\u0142o zdefiniowanych 7 klas energetycznych opatrzonym </p>\
<p>jednoliterowym kodem:</p>\
<p>bardzo energoch\u0142onny (F), energoch\u0142onny (E)</p>\
<p>\u015Brednio energoch\u0142onny (D), srednio energooszcz\u0105dny (C)</p>\
<p>energooszcz\u0105dny (B), bardzo energooszcz\u0105dny (A)</p>\
<p>niskoenergetyczny (A+), pasywny</p>\
<p/>

